<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="number" id="pos" placeholder="enter pos" />
    <button onclick=" removeel();">REmove ellement</button>
    <script>


        function removeel() {
            let data = [0 ,1, 2, 3, 4, 5];
            console.log(data);
            let pos = document.getElementById("pos").value;
            pos = parseInt(pos); //ye string le rha isliye ise intiger me convert kiya
            for (let i = pos; i < data.length - 1; i++) {
                data[i] = data[i + 1]; // data i ke andar uski next value daldo 
                console.log(data[i]);
            }
            data.length = data.length - 1; //lenth ko hmne static value di
            console.log(data);
        }
    </script>

</body>

</html>
