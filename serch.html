<body>

    <input type="number" id="num" placeholder=" enter number">
    <button onclick=" serchel()">insert</button>

    <script>

        function serchel() {
            let data = [0, 1, 2, 3, 4, 5];
            let el = document.getElementById("num").value;
            let index;
            for (let i = 0; i < data.length; i++) {
                console.log(data[i]);

                if (data[i] == el) {
                    index = i;
                    break;
                }
            }
            console.log("index is",index);
        }
    </script>
